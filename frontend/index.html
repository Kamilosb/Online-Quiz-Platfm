<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="frame">

    <!-- HEADER -->

    <header>
      <div class="logo"></div>
      <div class="header-popularne">Popularne</div>
      <div class="header-kategorie">Kategorie</div>
      <div class="header-polecane">Polecane</div>
      <div class="header-wyszukiwarka-pt1">
        <div class="header-wyszukiwarka-pt2">Wyszukaj</div>
      </div>
      <div class="header-logowanie">Logowanie</div>
    </header>

    <!-- MAIN LISTY -->

    <div class="popularne"> </div>
    <div class="polecane"> </div>
    <div class="najoceniane"> </div>

    <!-- LOSOWE -->

    <div class="losowe">
      <div id="losowe-1">
        <div class="overlap-group-3">
          <div class="rectangle-3"></div>
          <img src="" alt="" class="imgwlos">
          <div class="textwlos">losowe</div>
        </div>
      </div>
      <div id="losowe-2">
        <div class="overlap-group-3">
          <div class="rectangle-3"></div>
          <img src="" alt="" class="imgwlos">
          <div class="textwlos">losowe</div>
        </div>
      </div>
    </div>

    <!-- DOL STRONY -->

    <div class="pagination-wrapper">
      <svg class="btn btn--prev" height="96" viewBox="0 0 24 24" width="96" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z" />
        <path d="M0-.5h24v24H0z" fill="none" />
      </svg>

      <div class="pagination-container">
        <div class="little-dot  little-dot--first"></div>
        <div class="little-dot">
          <div class="big-dot-container">
            <div class="big-dot"></div>
          </div>
        </div>
        <div class="little-dot  little-dot--last"></div>
      </div>

      <svg class="btn btn--next" height="96" viewBox="0 0 24 24" width="96" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z" />
        <path d="M0-.25h24v24H0z" fill="none" />
      </svg>
    </div>
    <div class="stopka">
      <div class="discord">Kontakt</div>
    </div>
  </div>
  <script src="asd.js"></script>
  <script src="dsdssd.js"></script>
</body>

</html>
