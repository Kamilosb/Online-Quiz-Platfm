<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGenius</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

</footer>
    <form>
        <span>Nazwa quizu: <input type="text" id="name"></span> <br>
        <span>Opis quizu: <input type="text" id="desc"></span> <br>
        <!-- <span id="">Podaj nazwę quizu: <input type="text"></span> -->
        <button type="button" onclick="sendQuiz()">Stwórz!</button>
    </form>
    <script>
        // const axios = require('axios')
        axios.get('/quiz/all')
        .then((response) => {
            console.log(response)
        })

        function sendQuiz() {
            const name = document.getElementById('name')
            const desc = document.getElementById('desc')    
            const reqBody = {
                "name": name.value,
                "description": desc.value
            }
            axios.post('/quiz/', reqBody)
                .then(function (response) {
                    // handle success
                    console.log(response);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
        }    
    </script>

</body>

</html>
